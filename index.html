<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de tarefas</h1>
        <div class="tabela">
            <div class="fazer">
                <h3>Fazer</h3>
               <ul>
                    <li>comprar manga</li>
                    <li>comprar melancia</li>
                    <li>comprar melão</li>
                    <li>comprar uvas</li>
               </ul>
            </div>
            <div class="fazendo">
                <h3>Fazendo</h3>
                <ul>
                    <li>comprando carro</li>
                    <li>comprando oleo </li>
                    <li>comprando aspirador</li>
                    <li>comprando perfume</li>
                </ul>
            </div>
            <div class="concluido">
                <h3>concluido</h3>
                <ul>
                    <li>compra Banana</li>
                    <li>compra maça</li>
                    <li>compra Kiwi</li>
                    <li>compra Abacate</li>
                </ul>
            </div>
    </div>
    <div class="actions">
        <input type="text" id="task-input" placeholder="Adicionar nova tarefa">
        <button id="add-task">Adicionar</button>
        <button id="clear-tasks">Limpar</button>
    </div>
</body>
</html>
